<!--Header-->
<div ng-include="'views/common/header.view.client.html'"></div>

<!--Left Panel-->
<div class="col-xs-12 col-sm-4 panel-list"
     ng-include="'views/common/left-panel.view.client.html'">
</div>

<!--Right-Panel-->
<div class="col-xs-12 col-sm-8 panel-list">
    <!--Message and Error-->
    <div ng-show="model.message"
         class="alert alert-success">
        {{model.message}}
    </div>
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="panel">
        <div class="panel-heading form-head">
            <h1>Welcome {{model.user.firstName}} {{model.user.lastName}}!</h1>
        </div>

        <div class=" accordion-list list-group col-xs-12 ">
            <div class="panel-body">
                <p>
                    You can-<br>
                    view, and delete all Comments<br>
                    <!--view and delete all posts by publishers.-->
                    <!--view and delete all comments by readers on saved posts<br>-->
                </p>
            </div>
            <ul class="accordion-list list-group col-xs-12">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-5 ">
                            Content
                        </div>
                        <div class="col-xs-5 ">
                            Author-Name
                        </div>
                        <div class="col-xs-2 "></div>
                    </div>
                </li>

                <li ng-repeat="comment in model.comments" class="list-group-item brown-text">
                    <div class="row">
                        <div class="col-xs-5">
                            {{comment.content}}
                        </div>
                        <div class="col-xs-5">
                            {{comment.author}}
                        </div>
                        <div class="col-xs-2 ">
                            <span class="fa fa-trash-o  delete-icon pull-right" aria-hidden="true"
                                  ng-click="model.deleteComment(comment)">
                            </span>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Footer-->
<div ng-include="'views/common/footer.view.client.html'"></div>
