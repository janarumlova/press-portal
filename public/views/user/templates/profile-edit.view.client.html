
<form name="userForm"
      ng-submit="model.updateUser(userForm.$valid, model.user); model.display = 'welcome'"
      novalidate>
    <div class="form-group">
        <label for="username">
            Username
        </label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username">
    </div>

    <div class="form-group ">
        <label for="email">
            Email address
        </label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>

    <div class="form-group ">
        <label for="first-name">
            First Name
        </label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>

    <div class="form-group ">
        <label for="last-name">
            Last Name
        </label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>

    <div >
        <button type="submit"
                class="btn login-btn btn-block">
            <i class="fa fa-wrench" aria-hidden="true"></i><span class="glyphicon glyphicon-ok"></span>
            <b>Update</b>
        </button>
    </div>
</form>
