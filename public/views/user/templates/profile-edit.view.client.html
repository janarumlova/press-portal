<div class="list-group">
<form>
    <div ng-show="model.error"
         class="col-sm-12 alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message"
         class="col-sm-12 alert alert-success">
        {{model.message}}
    </div>
    <div class="form-group col-md-12">
        <label for="username">
            Username
        </label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username">
    </div>

    <div class="form-group col-md-12">
        <label for="email">
            Email address
        </label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>

    <div class="form-group col-md-12">
        <label for="first-name">
            First Name
        </label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>

    <div class="form-group col-md-12">
        <label for="last-name">
            Last Name
        </label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>
</form>

<div class="container-fluid col-md-12">
    <a class="btn btn-success btn-block"
       ng-click="model.updateUser(model.userId, model.user)">
        <span class="glyphicon glyphicon-ok"></span>
        Update
    </a>
</div>
</div>
