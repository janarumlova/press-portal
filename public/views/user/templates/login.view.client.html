<div ng-include="'views/common/header.view.client.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel-heading form-head">
                <h1>Login</h1>
            </div>
            <div class="panel-body">
                <div ng-show="model.message"
                     class="alert alert-info">
                    {{model.message}}
                </div>
                <div ng-show="model.error" class="alert alert-danger">
                    {{model.error}}
                </div>

                <form name="userForm"
                      ng-submit="model.login(userForm.$valid)"
                      novalidate>

                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.uname.$invalid && !userForm.uname.$pristine && model.submitted}">
                        <label for="username">Username</label>
                        <input ng-model="model.username"
                               name="uname"
                               type="text"
                               id="username"
                               autofocus="autofocus"
                               class="form-control"
                               placeholder="Sample Username: bob123"
                               autocorrect="off"
                               autocapitalize="off"
                               required>
                        <p ng-show="userForm.uname.$invalid && !userForm.uname.$pristine && model.submitted" class="help-block">
                            Username is required.
                        </p>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.pass.$invalid && !userForm.pass.$pristine && model.submitted}">

                        <label for="password">Password</label>
                        <input ng-model="model.password"
                               type="password"
                               name="pass"
                               id="password"
                               class="form-control"
                               placeholder="Sample Password: qwer1234zxcv"
                               required>
                        <p ng-show="userForm.pass.$invalid && !userForm.pass.$pristine && model.submitted"
                           class="help-block">
                            Password is required.
                        </p>
                    </div>

                    <button type="submit"
                            class="btn login-btn btn-block">
                        <b>Login</b>
                    </button>

                    <a href="/auth/google" class="btn btn-danger btn-block">
                        <span class="fa fa-google-plus"></span>
                        Google
                    </a>
                    <a href="/auth/facebook" class="btn btn-primary btn-block">
                        <span class="fa fa-facebook"></span>
                        <!--<span class="fb-login-button"></span>-->
                        Facebook
                    </a>

                    <a class="btn login-btn btn-block"
                       href="#!/register">
                        <b>Register</b>
                    </a>

                </form>
            </div>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
