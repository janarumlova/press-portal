<div class="col-sm-12 panel">
    <div class="panel-heading form-head">
        <h1>Add New Post</h1>
    </div>
    <div class="panel-body">
        <form name="userForm"
              ng-submit="model.createPost(userForm.$valid, model.post); model.display = 'welcome'"
              novalidate>
            <div class="form-group col-md-12">
                <label for="title">
                    Title
                </label>
                <input ng-model="model.post.title"
                       type="text"
                       class="form-control"
                       id="title"
                       placeholder="Give your post a title">
            </div>

            <div class="form-group col-md-12">
                <label for="description">
                    Description
                </label>
                <textarea ng-model="model.post.description"
                          class="form-control"
                          id="description"
                          placeholder="Please enter a brief description"
                          rows="3">
                </textarea>
            </div>

            <div class="form-group col-md-12">
                <label for="url">
                    URL
                </label>
                <input ng-model="model.post.url"
                       class="form-control"
                       placeholder="Enter the image URL"
                       id="url"/>
            </div>
            <div class="col-md-12">
                <button type="submit"
                        class="btn login-btn btn-block">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <b>Publish</b>
                </button>
                <button class="btn cancel-btn btn-block"
                   ng-click="model.display = 'welcome'; model.post={}">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    <b>Cancel</b>
                </button>
            </div>
        </form>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
