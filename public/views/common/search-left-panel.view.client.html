<!--Search-Left Panel-->

<!--Search Features-->
<ul class="list-group menu con">
    <li class="list-group-item form-head">
        <b>
        <i class="fa fa-th-list -bold" aria-hidden="true"></i>
            Choose your broadcaster!
        </b>
    </li>

    <!--Search Dropdown-->
    <li class="list-group-item menu">
        <select ng-model="model.category"
                id="category"
                class="form-control">
            <option value="bbc-news">BBC NEWS</option>
            <option value="bbc-sport">BBC Sports</option>
            <option value="bloomberg">Bloomberg</option>
            <option value="business-insider">Business Insider</option>
            <option value="buzzfeed">Buzzfeed</option>
            <option value="cnbc">CNBC</option>
            <option value="espn">ESPN</option>
            <option value="espn-cric-info">ESPN Cric Info</option>
            <option value="hacker-news">Hacker News</option>
            <option value="mtv-news">MTV News</option>
            <option value="national-geographic">National Geographic</option>
            <option value="nfl-news">NFL News</option>
            <option value="techcrunch">TechCrunch</option>
            <option value="techradar">TechRadar</option>
            <option value="the-economist">The Economist</option>
            <option value="the-new-york-times">The New York Times</option>
            <option value="the-sport-bible">The Sport Bible</option>
            <option value="the-times-of-india">The Times of India</option>
            <option value="usa-today">USA Today</option>
            <option value="wired-de">Wired.de</option>
        </select>
        <button ng-click="model.searchNewsByCategory(model.category)"
                class="btn btn-primary btn-block">
            Search
        </button>
    </li>

    <!--Search Results-->
    <li class="list-group-item menu">

        <button class="accordion"
                ng-click="model.searchNewsDetails(article)"
                data-toggle="collapse"
                data-target="#subs">
            <i class="fa fa-search-plus" aria-hidden="true"></i>
            Search Results:
            <i class="fa fa-info pull-right" aria-hidden="true"></i>
        </button>

        <div id="subs"
             class="collapse">
            <ul class="accordion-list">
                <li class=" brown-text list-group-item"
                    ng-click="model.searchNewsDetails(article); model.message = ''"
                    ng-repeat="article in model.news">
                    {{article.title}}
                </li>
            </ul>
        </div>
    </li>
</ul>
